<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Alta Producto</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Alta Producto</h1>
        </header>
        <form action="post">
            <div class="mb-3">
                <label for="idProducto" class="form-label">ID Producto</label>
                <input type="text" class="form-control" id="idProducto" name="idProducto" aria-describedby="idProducto">
            </div>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre Producto</label>
                <input type="text" class="form-control" id="nombreProducto" name="nombreProducto"
                    aria-describedby="nombreProducto">
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio Producto</label>
                <input type="text" class="form-control" id="precioProducto" name="precioProducto"
                    aria-describedby="precioProducto">
            </div>
            <div class="mb-3">
                <label for="stockProducto" class="form-label">Stock Producto</label>
                <input type="text" class="form-control" id="stockProducto" name="stockProducto"
                    aria-describedby="stockProducto">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
